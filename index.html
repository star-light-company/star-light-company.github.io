<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portofolio Bisnis</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><center>START LIGHT COMPANY</center></div>
            <ul class="nav-links">
                <li><a href="#proyek">PROYEK</a></li>            
                <li><a href="#tentang"><center>TENTANG</center></a></li>
                <li><a href="#contact">HUBUNGI KAMI</a></li>
            </ul>
        </nav>
    </header>        
    <section id="proyek">
        <h2>Proyek</h2>
        <div class="proyek-item">
            <img src="project1.jpg" alt="Proyek 1">
            <h3>Nama Proyek </h3>
            <p>Deskripsi proyek</p>
        </div>
    </section>
    <section id="about">
        <h2>Tentang Kami</h2>
        <p>Kami adalah tim yang kreatif yang bisa berhasil menciptakan suatu.</p>
    </section>
    <section class="team">
        <div class="member admin">
            <img src="women.png" alt="Admin 1">
            <h3>Admin 1</h3>
        </div>
        <div class="member admin">
            <img src="man.png" alt="Admin 2">
            <h3>Admin 2</h3>
        </div>
    </section>
    <section class="team">
        <div class="member">
            <img src="women.png" alt="Member 1">
            <h3>Member 1</h3>
        </div>
        <div class="member">
            <img src="women.png" alt="Member 2">
            <h3>Member 2</h3>
        </div>
        <div class="member">
            <img src="women.png" alt="Member 3">
            <h3>Member 3</h3>
        </div>
    </section>
    <section id="contact">
        <h2>Hubungi Kami</h2>
        <form>
            <input type="text" placeholder="Nama">
            <input type="email" placeholder="Email">
            <textarea placeholder="Pesan"></textarea>
            <button type="submit" class="btn">Kirim</button>
        </form>
    </section>
    <footer>
        <p>Hak Cipta STAR LIGHT COMPANY</p>
    </footer>
</body>
</html>
